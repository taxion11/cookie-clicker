version: "3.8"

services:
  # DynamoDB Local
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: cookie-clicker-dynamodb
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    ports:
      - "8000:8000"
    networks:
      - cookie-clicker-network

  # Redis キャッシュ
  redis:
    image: redis:7-alpine
    container_name: cookie-clicker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cookie-clicker-network

  # Python FastAPI Backend
  python-api:
    build:
      context: ./python-api
      dockerfile: Dockerfile
    container_name: cookie-clicker-python-api
    ports:
      - "8001:8001"
    environment:
      - DEBUG=True
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=us-east-1
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - ./python-api:/app
      - /app/__pycache__
    depends_on:
      - dynamodb-local
      - redis
    networks:
      - cookie-clicker-network
    restart: unless-stopped

  # Go Frontend Application
  go-app:
    build:
      context: ./go-app
      dockerfile: Dockerfile
    container_name: cookie-clicker-go-app
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=debug
      - PYTHON_API_URL=http://python-api:8001
      - PORT=8080
    volumes:
      - ./go-app:/app
    depends_on:
      - python-api
    networks:
      - cookie-clicker-network
    restart: unless-stopped

# ボリューム定義
volumes:
  redis_data:
    driver: local

# ネットワーク定義
networks:
  cookie-clicker-network:
    driver: bridge
