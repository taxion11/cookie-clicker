version: "3.8"

services:
  # DynamoDB Local
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: cookie-clicker-dynamodb
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    ports:
      - "8000:8000"
    networks:
      - cookie-clicker-network

  # Redis ã‚­ãƒ£ãƒƒã‚·ãƒ¥
  redis:
    image: redis:7-alpine
    container_name: cookie-clicker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cookie-clicker-network

  # Python FastAPI Backend
  python-api:
    build:
      context: ./python-api
      dockerfile: Dockerfile
    container_name: cookie-clicker-python-api
    ports:
      - "8001:8001"
    environment:
      - DEBUG=True
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=us-east-1
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - ./python-api:/app
      - /app/__pycache__
    depends_on:
      - dynamodb-local
      - redis
    networks:
      - cookie-clicker-network
    restart: unless-stopped
    # ğŸ”¥ ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯è¿½åŠ 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Go Frontend Application
  go-app:
    build:
      context: ./go-app
      dockerfile: Dockerfile
    container_name: cookie-clicker-go-app
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=debug
      # ğŸ”¥ Service Discovery URL (Docker Composeç”¨)
      - PYTHON_API_URL=http://python-api:8001
      - PORT=8080
    volumes:
      - ./go-app:/app
    depends_on:
      python-api:
        condition: service_healthy # ğŸ”¥ Python APIã®å¥å…¨æ€§ã‚’å¾…ã¤
    networks:
      - cookie-clicker-network
    restart: unless-stopped
    # ğŸ”¥ ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯è¿½åŠ 
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ãƒœãƒªãƒ¥ãƒ¼ãƒ å®šç¾©
volumes:
  redis_data:
    driver: local

# ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯å®šç¾©
networks:
  cookie-clicker-network:
    driver: bridge
